{% extends 'user/base.html' %}


{% block head %}
    <title>Sign In</title>
{% endblock %}
{% block content %}
    <div class="card" style="max-width: 450px;margin: 100px auto;">
        <div class="card-header text-center" style="background: gold">Request Password Reset</div>
        <div class="card-body">
            <form action="." method="post">
               {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <button class="btn btn-outline-dark btn-block">Request Password Reset</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        // Add Bootstrap classes to the input fields
        $('#id_email').attr('class','form-control');
        
    </script>
{% endblock %}
