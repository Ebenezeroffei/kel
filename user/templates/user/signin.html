{% extends 'user/base.html' %}


{% block head %}
    <title>Sign In</title>
{% endblock %}
{% block content %}
    <div class="card" style="max-width: 450px;margin: calc((100% - 846px)/2) auto auto auto;border: thin solid gold;">
        <div class="card-header" style="background: gold">
            <h3 style="margin: auto" class="text-light text-center lead">Sign in</h3>
        </div>
        <div class="card-body">
            <form action="." method="post">
               {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <a href="" style="display: block;margin: 2px auto;" class="small muted text-right">Forgot Password</a><br/>
                <button class="btn btn-success btn-block">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        // Add Bootstrap classes to the input fields
        $('#id_username').attr('class','form-control')
        $('#id_password').attr('class','form-control')
        console.log(document.getElementsByClassName('card')[0].getBoundingClientRect())
    </script>
{% endblock %}
